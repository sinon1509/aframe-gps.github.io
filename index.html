<!DOCTYPE html>
<html>
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden;'>
    <!-- <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button>
            SHOW GPS
        </button>
    </div> -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-assets>
                <a-asset-item id="shiba-inu" src="models/shiba/scene.gltf"></a-asset-item>
            </a-assets>
            <a-camera gps-camera rotation-reader></a-camera>
            <a-entity gltf-model="#shiba-inu"
                gps-entity-place='latitude: 35.856220; longitude: 139.865570'
                scale="10 10 10"
            ></a-entity>
            <!-- <a-box id="box" gps-entity-place='latitude: 35.856220; longitude: 139.865570' color='red' scale='10 10 10'></a-box> -->
            <!-- <a-box color="red" position="10 10 10"></a-box> -->
    </a-scene>

    <p id="demo"></p>

    <script>
        document.querySelector("button").addEventListener("click",(e)=>{
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(getPosition);
            }
            function getPosition(position) {
                var att = "latitude: " + position.coords.latitude + "; " + "longitude: " + position.coords.longitude;
                console.log(att);
                var sceneEl = document.querySelector('a-scene');
                var entity = sceneEl.querySelector('a-box');
                entity.setAttribute("gps-entity-place", att);
                console.log("get " + entity.getAttribute("gps-entity-place"));
            }
        })

    </script>
    </body>
</html>
